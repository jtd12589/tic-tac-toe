<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="board">
            <div class="row">
                <div id="c1" class="cell bottom"></div>
                <div id="c2" class="cell bottom left right"></div>
                <div id="c3" class="cell bottom"></div>
            </div>
            <div class="row">
                <div id="c4" class="cell bottom"></div>
                <div id="c5" class="cell bottom left right"></div>
                <div id="c6" class="cell bottom"></div>
            </div>
            <div class="row">
                <div id="c7" class="cell"></div>
                <div id="c8" class="cell left right"></div>
                <div id="c9" class="cell"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
